<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style-car.css">
	<title>Lektion 11. Car in the desert</title>
</head>

<body>
	<div class="wrapper">
		<!--     -->
		<div class="header">
			<div class="header__container">
				<p class="header__text"></p>
			</div>
		</div>

		<main class="page">
			<!-- Мікс -->
			<!-- тут поставлю фон -->
			<div class="page__image-block">
				<div class="desert">
					<img src="img/desert.jpg" alt="dune">
				</div>
				<div class="moon">
					<img src="img/luna.png" alt="luna">
				</div>
			</div>


			<div class="page__container car">
				<!--  -->
				<div class="car__content">
					<div class="car__bumper">
						<img src="img/bumper.png" alt="bumper">
					</div>
					<div class="car__bonnet">
						<img src="img/bonnet.png" alt="bonnet">
					</div>
					<div class="car__headlight">
						<img src="img/headlight.png" alt="headlight">
					</div>

					<div class="car__roof roof">
						<div class="roof__inset">
							<div class="car__body">
								<div class="image-people">
									<img src="img/1.jpg" alt="one" class="image-one">
									<img src="img/2.jpg" alt="two" class="image-two">
									<img src="img/3.jpg" alt="three" class="image-three">
									<img src="img/5.jpg" alt="fife" class="image-for">
									<img src="img/6.jpg" alt="six" class="image-fife">
									<img src="img/7.jpg" alt="seven" class="image-six">
									<img src="img/8.jpg" alt="three" class="image-eight">
									<img src="img/9.jpg" alt="fife" class="image-nine">
									<img src="img/10.jpg" alt="six" class="image-ten">
									<img src="img/11.jpg" alt="eleven" class="image-ten">

									<div class="boss">
										<img src="img/ok.jpg" alt="boss" class="image-boss">
										<p class="boss__text">Погнали, до ваших успіхів</p>
									</div>
								</div>
							</div>
							<img src="img/roof.png" alt="roof">
						</div>
					</div>

					<div class="car__radiator">
						<img src="img/radiator.png" alt="radiator">
					</div>
					<div class="car__car--number">
						<img src="img/number.png" alt="number">
					</div>
					<div class="car__tires">
						<img src="img/tires.png" alt="tires">
					</div>
				</div>
				<div class="student">

				</div>
			</div>
		</main>
		<footer class="footer">
		</footer>
	</div>
</body>

</html>
